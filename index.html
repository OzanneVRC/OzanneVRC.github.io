<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="site-wrapper">
    <div class="tablet">
    <nav class="nav">
      <button data-target="home">Home</button>
      <button data-target="projects">Projects</button>
      <button data-target="clients">Clients</button>
      <button data-target="contact">Contact</button>
    </nav>
    <div class="panels">
      <section class="panel active" id="home">
        <h1>Welcome Home 追憶</h1>
        <p>This is your animated portfolio.</p>
      </section>
      <section class="panel" id="projects">
        <h1>Projects</h1>
        <p>Show off your work here.</p>
      </section>
      <section class="panel" id="clients">
        <h1>Clients</h1>
        <p>These are your clients.</p>
      </section>
      <section class="panel" id="contact">
        <h1>Contact</h1>
        <p>Let's connect!</p>
      </section>
    </div>
  </div>
</div>
</body>
</html>
